<svg width="1920" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#tileGradient)"/>
  <pattern id="tilePattern" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="98" height="98" x="1" y="1" fill="none" stroke="#D3D3D3" stroke-width="2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#tilePattern)"/>
</svg> 